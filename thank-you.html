<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - GrowWear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 15px;
            animation: progress 3s ease-in-out forwards;
        }

        .call-to-action {
            margin-top: 40px;
        }

        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        .thank-you-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        <p class="thank-you-message">We truly appreciate your input and are excited to improve our products based on your feedback.</p>
        
        <!-- Progress bar indicating action -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <p>We are processing your request. This may take a moment.</p>

        <!-- Call to Action Button -->
        <div class="call-to-action">
            <a href="index.html" class="cta-button" id="return-home-btn">Return to Home</a>
        </div>
    </div>

    <script>
        // Simulate progress bar completion
        setTimeout(function() {
            document.querySelector('.progress-bar').style.width = '100%';
        }, 100);

        // Redirect after 10 seconds if the button isn't clicked
        setTimeout(function() {
            const returnButton = document.getElementById('return-home-btn');
            if (returnButton) {
                window.location.href = "index.html"; // Redirect to home after 10 seconds
            }
        }, 10000);

        // Add event listener to button for manual redirection
        document.getElementById('return-home-btn').addEventListener('click', function() {
            window.location.href = "index.html"; // Redirect to home page on button click
        });
    </script>

</body>
</html>
