<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Grow With Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .thank-you-message {
            font-size: 20px;
            color: #27ae60;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .progress-container {
            width: 100%;
            height: 30px;
            background-color: #ecf0f1;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 15px;
            transition: width 3s ease-in-out;
        }

        .call-to-action {
            margin-top: 40px;
        }

        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            pointer-events: none;
            opacity: 0.5;
        }

        .cta-button.enabled {
            pointer-events: auto;
            opacity: 1;
        }

        .cta-button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thank You for Your Feedback!</h1>
        <p class="thank-you-message">We truly appreciate your input and are excited to improve our products based on your feedback.</p>
        
        <!-- Progress bar indicating action -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <p>We are processing your request. This may take a moment.</p>

        <!-- Call to Action Button -->
        <div class="call-to-action">
            <a href="index.html" class="cta-button" id="return-home-btn">Return to Home</a>
        </div>
    </div>

    <script>
        // Ensure the script runs after DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar');
            const returnButton = document.getElementById('return-home-btn');

            // Trigger progress bar animation after a slight delay
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);

            // Enable button after animation completes
            progressBar.addEventListener('transitionend', () => {
                returnButton.classList.add('enabled');
            });
        });
    </script>

</body>
</html>
